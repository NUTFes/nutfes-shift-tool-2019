<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>nutfes-shift-tool</title>
    {% endif %}
    <style type="text/css">
        .container {
            margin: 50px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* ここでフッタの固定高さを設定 */
            line-height: 60px; /* ここでテキストを垂直に中央に配置 */
            background-color: #f5f5f5;
            text-align: center;
            margin-left: -50px;
        }
    </style>
</head>

<body class="container">
    {% block content %}{% endblock %}

    <div class="footer">
        @技大祭実行委員会
    </div>
</body>

</html>
